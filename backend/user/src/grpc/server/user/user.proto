syntax = "proto3";

package user;

option go_package = ".;user";

service User {
  rpc createUser (CreateUserRequest) returns (CreateUserResponse);
}

message CreateUserRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string password = 4;
}

message CreateUserResponse {
  string id = 1;
}